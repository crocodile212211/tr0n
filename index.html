<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TronLink Live Crypto Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 400px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      border: 1px solid #ddd;
    }
    th {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ TronLink Live Crypto Prices</h1>

  <table>
    <tr>
      <th>Coin</th>
      <th>Price (USD)</th>
      <th>24h Change</th>
    </tr>
    <tr>
      <td>Bitcoin (BTC)</td>
      <td id="btc-price">Loading...</td>
      <td id="btc-change">Loading...</td>
    </tr>
    <tr>
      <td>Ethereum (ETH)</td>
      <td id="eth-price">Loading...</td>
      <td id="eth-change">Loading...</td>
    </tr>
    <tr>
      <td>BNB</td>
      <td id="bnb-price">Loading...</td>
      <td id="bnb-change">Loading...</td>
    </tr>
  </table>

  <p>ðŸ”„ Updates every 30 seconds | Powered by TronLink</p>

  <script>
    async function fetchPrices() {
      const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin&vs_currencies=usd&include_24hr_change=true");
      const data = await response.json();

      document.getElementById("btc-price").innerHTML = "$" + data.bitcoin.usd.toLocaleString();
      document.getElementById("btc-change").innerHTML = data.bitcoin.usd_24h_change.toFixed(2) + "%";

      document.getElementById("eth-price").innerHTML = "$" + data.ethereum.usd.toLocaleString();
      document.getElementById("eth-change").innerHTML = data.ethereum.usd_24h_change.toFixed(2) + "%";

      document.getElementById("bnb-price").innerHTML = "$" + data.binancecoin.usd.toLocaleString();
      document.getElementById("bnb-change").innerHTML = data.binancecoin.usd_24h_change.toFixed(2) + "%";
    }

    fetchPrices();
    setInterval(fetchPrices, 30000); // updates every 30s
  </script>
</body>
</html>
